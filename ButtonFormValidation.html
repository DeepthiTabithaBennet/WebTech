<!DOCTYPE html>

<script>
    function validateform() {
        var name = document.myform.name.value;
        var password = document.myform.password.value;
        var age = document.myform.age.value;
        var email = document.myform.email.value;


        if (name == null || name == "") {
            alert("Please enter your Name");
            return false;
        } 

        else if (password.length < 6) {
            alert("Password must at least be 6 characters long");
            return false;
        }

        else if (age < 0) {
            alert("Age cannot be Negative");
            return false;
        }

        else {
            alert("Account Created Successfully!");
        }
    }
    
</script>

<body>
    <form name="myform" method="post" onsubmit="return validateform()">
        <br/> <br/> Name: <br/> <input type="text" name="name">
        <br/> <br/> Password: <br/> <input type="password" name="password">
        <br/> <br/> Age: <br/> <input type="number" name="age">
        <br/> <br/> Email: <br/> <input type="email" name="email">
        <br/> <br/> <input type="submit" value="register">
    </form>
</body>
