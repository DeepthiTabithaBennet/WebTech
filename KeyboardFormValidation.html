<!DOCTYPE html>

<script type="text/javascript">
    function numbersonly(e){
        var unicode=e.charCode? e.charCode : e.keyCode
        if (unicode!=8){ //if the key isn't the backspace key (which we should allow)
            if (unicode<48 || unicode>57) //if not a number
                return false //disable key press
        }
    }

    function lettersonly(e){
        var unicode=e.charCode? e.charCode : e.keyCode
        if (unicode!=8){ //if the key isn't the backspace key (which we should allow)
            if (unicode>48 && unicode<57) //if not a number
                return false //disable key press
        }
    }

    </script>
     
    <form>
    <br/> <br/> Name : <br/> <input size="18" onkeypress=" return lettersonly(event)">
    <br/> <br/> Age : <br/> <input size="18" onkeypress=" return numbersonly(event)">
    <br/> <br/> Password : <br/> <input type="password" name="password">
    <br/> <br/> Email: <br/> <input type="email" name="email">
    <br/> <br/> <input type="submit" value="register">
    </form>
